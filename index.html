<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Minha Rotina de Treinos</title>
    <!-- Inclua o CSS do Toastify -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Seu arquivo CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Minha Rotina de Treinos</h1>
    </header>
    <main>
      <section>
        <h2>Meus Treinos</h2>
        <div class="treino-lista">
          <!-- Lista de treinos será renderizada aqui -->
        </div>
      </section>
    </main>

    <!-- Modal de Treino -->
    <div id="treinoModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="treinoModalTitle"></h2>
        <div id="exerciciosLista">
          <!-- Lista de exercícios será renderizada aqui -->
        </div>
      </div>
    </div>

    <!-- Modal de Vídeo -->
    <div id="videoModal" class="modal">
      <div class="modal-content">
        <span class="close-video">&times;</span>
        <div id="videoContainer">
          <!-- Vídeo ou imagem será renderizado aqui -->
        </div>
      </div>
    </div>

    <!-- Modal de Edição -->
    <div id="modalEdicao" class="modal">
      <div class="modal-content">
        <!-- Conteúdo do modal de edição será inserido aqui -->
      </div>
    </div>

    <!-- Inclua o JS do Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Seu script principal -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
